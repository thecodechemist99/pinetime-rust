[package]
name = "pinetime-rust"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[build-dependencies]
chrono = "0.4.24"

[dependencies]
# Core dependencies
cortex-m = { version = "0.7.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7.3"
cortex-m-rtic = "1.1.3"
embedded-hal = "0.2.7"
nrf52832-hal = "0.16.0"

# Storage
# embedded-storage = "0.3.0"

# IO
debouncr = "0.2.2"

# Bluetooth
# nrf-softdevice = "0.0.0"
# rubble = "0.0.4"
# rubble-nrf5x = { version = "0.0.4", features = ["52832"] }
# rubble = { git = "https://github.com/petterhs/rubble", dir = "tree/master/rubble" }
# rubble-nrf5x = { git = "https://github.com/petterhs/rubble", dir = "tree/master/rubble-nrf5x", features = ["52832"] }
rubble = { path = "./libs/rubble/rubble" }
rubble-nrf5x = { path = "./libs/rubble/rubble-nrf5x", features = ["52832"] }

# Graphics
chrono = { version = "0.4.24", default-features = false }
display-interface-spi = "0.4.1"
embedded-graphics = "0.7.1"
format_no_std = "1.0.0"
fugit = "0.3.6"
mipidsi = "0.6.0"
profont = "0.6"

# Debug probe
defmt = "0.3.2"
defmt-rtt = "0.4.0"
panic-rtt-target = { version = "0.1.2", features = ["cortex-m"] }

[profile.dev]
opt-level = "z"
strip = false

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true
strip = true
panic = 'abort'
